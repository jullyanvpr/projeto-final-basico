<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/10259/10259833.png" type="image/x-icon">
    <link rel="stylesheet" href="contato.css">

    <title>Portfólio | Contato</title>
</head>
<body>
    <main class="main">
        <div class="background">
            <header style="align-self: center;"></header>
            <section class="contato">
                <div class="contato_text">
                    <h1 class="contato_title">Entre em contato</h1>
                    <p class="contato_description">Tem um projeto em mente ou precisa de ajuda técnica? Envie sua mensagem e vamos conversar!</p>
                </div>
                <form action="" class="form">
                    <div class="form_info">
                        <div class="form_container">
                            <label for="inputFirstName" class="form_label">Nome</label>
                            <input id="inputFirstName" name="firstName" class="form_input border_change" type="text" pattern="[A-Za-z09]{3,20}" placeholder="Digite seu nome..." required>
                        </div>
                        <div class="form_container">
                            <label for="inputEmail" class="form_label">Email</label>
                            <input id="inputEmail" type="email" class="form_input border_change" placeholder="exemplo@email.com" required>
                        </div>
                        <div class="form_container">
                            <label for="inputPhone" class="form_label">Fone</label>
                            <input id="inputPhone" type="tel" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" class="form_input border_change" placeholder="85-99158-8774"  required>
                        </div>
                    </div>
                    <div class="message">
                        <label for="messageBox" class="form_label">Mensagem</label>
                        <textarea name="messageBox" id="messageBox" class="messageBox border_change" placeholder="Escreva sua sugestão aqui..." maxlength="450" required></textarea>
                        <div id="charCount" class="charCount">450 caracteres restantes</div>
                    </div>
                </form>                
            </section>
        </div>
    </main>
    <footer></footer>
    <script src="contato.js"></script>
</body>
</html>
